plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

javafx {
    version = "12"
    modules = [ 'javafx.controls', 'javafx.graphics' ]
}

dependencies {
    // compile 'org.openjfx:javafx-controls:12'
    // compile 'org.openjfx:javafx-graphics:12'
    compile 'org.kordamp.ikonli:ikonli-javafx:11.3.4'
    compile 'org.kordamp.ikonli:ikonli-fontawesome-pack:11.3.4'
    compile 'com.mpatric:mp3agic:0.9.1'
    compile 'org.apache.commons:commons-text:1.8'
}

mainClassName = 'de.b4.jfx.Main'